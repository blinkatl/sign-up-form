<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class="transparent">
                <img src="files/logo.png">
                <h3>Odin</h3>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.<br>Sign up now to get started.
                </p>
            </div>
            <div class="middle">
                Let's do this!
                <form>
                    <div class="input-wrapper">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname" size ="40" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname" size ="40" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" size ="40" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone" size ="40" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" size ="40" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="password" name="password" size ="40" required>
                    </div>
                </form>
            </div>
            <div class="bottom">test2</div>
        </div>
    </div>
</body>
</html>
